    <!-- Bootstrap CSS -->

    <body style = "background-color:rgb(169,202,249, 98)">


        <div class="container">
            <form action="#">
                <div class="form-check">
                    <label for="allergy">Which food allergy do you have?</label><br>
                    <select name="choosing" id="allergy" class="selectpicker">
                        <option class="form-check-input active" type="checkbox" value="Dairy">Dairy</option>
                        <option class="form-check-input active" type="checkbox" value="Eggs">Eggs</option>
                        <option class="form-check-input active" type="checkbox" value="Nuts">Nuts</option>
                    </select>
                    <br><br>

                    <label for="restaurant">Which restaurant do you normally choose?</label><br>
                    <select name="choosing" id="restaurant" class="selectpicker">
                        <option class="form-check-input" type="checkbox" value="Tyler's">Tyler's Grill</option>
                        <option class="form-check-input" type="checkbox" value="Pfeiffer">Pfeiffer Dining Hall</option>
                    </select>
                </div>
            </form>
        </div>
<!--         Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
